<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slot-machine">
        <h1>Slot Machine Game</h1>
        
        <!-- Display the player's current balance -->
        <div class="balance">Balance: $<span id="balance">0</span></div>
        
        <!-- The reels of the slot machine -->
        <div class="reels">
            <div class="reel" id="reel1">
                <div class="symbol">?</div>
                <div class="symbol">?</div>
                <div class="symbol">?</div>
            </div>
            <div class="reel" id="reel2">
                <div class="symbol">?</div>
                <div class="symbol">?</div>
                <div class="symbol">?</div>
            </div>
            <div class="reel" id="reel3">
                <div class="symbol">?</div>
                <div class="symbol">?</div>
                <div class="symbol">?</div>
            </div>
        </div>
        
        <!-- Controls for the player -->
        <div class="controls">
            <label for="lines">Lines:</label>
            <input type="number" id="lines" min="1" max="3" value="1">
            <label for="bet">Bet per line:</label>
            <input type="number" id="bet" min="1" value="1">
        </div>
        
        <!-- Action buttons -->
        <button id="depositButton">Deposit Money</button>
        <button id="startButton">Start Game</button>
        <button id="spinButton">Spin</button>
        
        <!-- Display messages to the player -->
        <div class="message" id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
